

<div class="container">
    <h2>Our latest collection</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Sort by" (selectionChange)="sortProducts($event.value)">
            <!-- Angular的属性绑定（[value]="SortOptions.HighToLow"）和事件绑定（(selectionChange)="sortProducts($event.value)"）。 -->
            <mat-option [value]="SortOptions.HighToLow">Price High to Low</mat-option>
            <mat-option [value]="SortOptions.LowToHigh">Price Low to High</mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filterProducts">
            <mat-card class="product-card" (click)="addToCart(product)">
                <img mat-card-image src="assets/images/{{product.image_url}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
