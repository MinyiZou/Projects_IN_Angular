<h1> Book</h1>

<div *ngFor="let book of books$ | async">
    <h2>{{book.title}}</h2>
    <p>{{book.author}}</p>
    <button (click)="removeBook(book.id)">Remove</button>
</div>

<div>
    <input #bookId type="text" placeholder="ID">
    <input #bookTitle type="text" placeholder="Title">
    <input #bookAuthor type="text" placeholder="Author">
    <button (click)="addBook(bookId.value, bookTitle.value, bookAuthor.value)">Add</button>
</div>
